# ServerEye Bot Development Environment

version: '3.8'

services:
  bot:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.bot
    container_name: servereyeBot-bot-dev
    restart: unless-stopped
    env_file:
      - ../.env.dev
    environment:
      - ENVIRONMENT=dev
      - LOG_LEVEL=debug
      - ENABLE_PROFILING=true
      - KAFKA_ENABLED=false
    ports:
      - "9080:8080"  # Health check endpoint
    depends_on:
      - postgres
      - redis
    volumes:
      - ../logs:/var/log/servereye
    networks:
      - servereye-network
    labels:
      - "com.centurylinklabs.watchtower.scope=servereye"
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: servereyeBot-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"  # Use 6380 to avoid conflict
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: servereyeBot-postgres-dev
    restart: unless-stopped
    ports:
      - "5434:5432"  # Use 5434 to avoid conflict
    environment:
      - POSTGRES_DB=servereye_bot_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for development
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: servereyeBot-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@servereye.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5051:80"  # Use 5051 to avoid conflict
    depends_on:
      - postgres
    networks:
      - servereye-network

volumes:
  postgres-data:
    driver: local

networks:
  servereye-network:
    driver: bridge
