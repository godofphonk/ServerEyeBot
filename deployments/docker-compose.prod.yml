# ServerEye Bot Production Environment

version: '3.8'

services:
  bot:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-servereye}/servereye-bot:stable
    container_name: ServerEyeBot-TelegramBot
    restart: always
    env_file:
      - ../.env.prod
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - KAFKA_ENABLED=true
      - ENABLE_PROMETHEUS=true
      - ENABLE_PROFILING=false
    ports:
      - "8080:8080"  # Health check endpoint
    depends_on:
      - postgres
      - kafka
    volumes:
      - /var/log/servereye:/var/log/servereye
      - /etc/servereye/secrets:/etc/servereye/secrets:ro
    networks:
      - servereye-network
    labels:
      - "com.centurylinklabs.watchtower.scope=servereye"
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  postgres:
    image: postgres:15-alpine
    container_name: ServerEyeBot-Postgres
    restart: always
    env_file:
      - ../.env.prod
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - /etc/servereye/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # Production Kafka setup
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ServerEyeBot-Zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_TIME_LIMIT: 2
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - servereye-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ServerEyeBot-Kafka
    restart: always
    depends_on:
      - zookeeper
    env_file:
      - ../.env.prod
    volumes:
      - kafka-data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_ADVERTISED_HOST:-kafka}:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_DELETE_TOPIC_ENABLE: true
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_MESSAGE_MAX_BYTES: 1000000
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ServerEyeBot-Prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - servereye-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ServerEyeBot-Grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - servereye-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ServerEyeBot-Nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - bot
      - grafana
    networks:
      - servereye-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

volumes:
postgres-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  servereye-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
