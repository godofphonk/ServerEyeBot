# ServerEye Bot Production Configuration

telegram:
  token: "${TELEGRAM_TOKEN}"

redis:
  address: "${REDIS_ADDRESS}"
  password: "${REDIS_PASSWORD}"
  db: ${REDIS_DB:-0}

database:
  url: "${DATABASE_URL}"

kafka:
  enabled: ${KAFKA_ENABLED:-true}
  brokers: ${KAFKA_BROKERS}
  topic_prefix: "${KAFKA_TOPIC_PREFIX:-metrics}"
  compression: "${KAFKA_COMPRESSION:-snappy}"
  max_attempts: ${KAFKA_MAX_ATTEMPTS:-3}
  batch_size: ${KAFKA_BATCH_SIZE:-100}
  required_acks: ${KAFKA_REQUIRED_ACKS:-1}

logging:
  level: "${LOG_LEVEL:-info}"
  file: "${LOG_FILE:-/var/log/servereye/bot.log}"

monitoring:
  metrics_enabled: true
  health_check_enabled: true
  prometheus_enabled: ${ENABLE_PROMETHEUS:-true}
  profiling_enabled: false

security:
  jwt_secret: "${JWT_SECRET}"
  cors_allowed_origins:
    - "https://servereye.example.com"
    - "https://app.servereye.com"

rate_limiting:
  requests_per_minute: ${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
  burst: ${RATE_LIMIT_BURST:-10}

timeouts:
  http: "${HTTP_TIMEOUT:-30s}"
  redis: "${REDIS_TIMEOUT:-5s}"
  database: "${DATABASE_TIMEOUT:-10s}"

feature_flags:
  enable_kafka_metrics: ${ENABLE_KAFKA_METRICS:-true}
  enable_prometheus: ${ENABLE_PROMETHEUS:-true}
  enable_profiling: ${ENABLE_PROFILING:-false}
