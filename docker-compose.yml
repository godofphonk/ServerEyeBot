services:
  servereye-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ServerEyeBot-TelegramBot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENV=production
      - API_BASE_URL=https://api.servereye.dev
      - PORT=${PORT:-8091}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - DATABASE_URL=postgres://servereyebot:servereye123@postgres:5432/servereyebot?sslmode=disable
    ports:
      - "8092:8091"
    volumes:
      - ./logs:/app/logs
    networks:
      - servereye-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: ServerEyeBot-PostgreSQL
    restart: unless-stopped
    environment:
      - POSTGRES_DB=servereyebot
      - POSTGRES_USER=servereyebot
      - POSTGRES_PASSWORD=servereye123
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servereyebot -d servereyebot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  servereye-network:
    driver: bridge
