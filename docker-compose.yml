services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: servereye-bot:latest
    container_name: ServerEyeBot-TelegramBot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    ports:
      - '8091:8080'
    volumes:
      - ./logs:/app/logs
      - servereye_config:/etc/servereye:ro
    networks:
      - servereye-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  servereye_config:
    driver: local

networks:
  servereye-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
